<script>
    // Toggle Profile Menu
    function toggleMenu() {
        const menu = document.getElementById('profileMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Hide Profile Menu
    function hideMenu() {
        document.getElementById('profileMenu').style.display = 'none';
    }
    
    // Page Navigation
    function showPage(pageId) {
        document.querySelectorAll('#content > div').forEach(page => {
            page.style.display = 'none';
        });
        document.getElementById(pageId).style.display = 'block';
    }

    // Toggle Toddler/Kids Sections
    function showBuyNowSection(section) {
        document.getElementById('toddlerSection').style.display = 'none';
        document.getElementById('kidsSection').style.display = 'none';
        document.getElementById('toddlerTab').classList.remove('active');
        document.getElementById('kidsTab').classList.remove('active');
        if (section === 'toddler') {
            document.getElementById('toddlerSection').style.display = 'block';
            document.getElementById('toddlerTab').classList.add('active');
        } else {
            document.getElementById('kidsSection').style.display = 'block';
            document.getElementById('kidsTab').classList.add('active');
        }
    }

    // Redirect to Product Page
    function redirectPage(product) {
        alert("Redirecting to product: " + product);
    }

    // Close profile menu when clicking outside of it
    window.addEventListener('click', function(event) {
        const menu = document.getElementById('profileMenu');
        const menuButton = document.querySelector('.menu-btn');
        if (menu.style.display === 'block' && !menu.contains(event.target) && event.target !== menuButton) {
            menu.style.display = 'none';
        }
    });

    function filterComponents(section) {
            const query = document.getElementById(`${section}SearchInput`).value.toLowerCase();
            document.querySelectorAll(`#${section}Section .card`).forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(query) ? "block" : "none";
            });
        }
    // Default Page
    showPage('buy-now');
</script>
